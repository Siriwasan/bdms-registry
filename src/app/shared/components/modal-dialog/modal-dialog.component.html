<h2 mat-dialog-title *ngIf="data.title !== null">{{ data.title }}</h2>
<mat-dialog-content class="markdown-body">
  <div [innerHTML]="data.content | noSanitize" ></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button *ngFor="let button of data.buttons" [mat-dialog-close]="button" cdkFocusInitial>{{ button }}</button>
</mat-dialog-actions>
