*ngIf="visibles['XXX']"

<!-- REG-INPUT -->
          <reg-input controlName="XXX" placeholder="YYY" [formGroup]="formGroupM" type="number">
          </reg-input>

          <reg-input *ngIf="visibles['XXX']" controlName="XXX" placeholder="YYY" [formGroup]="formGroupM" type="number">
          </reg-input>

          <reg-input controlName="XXX" placeholder="YYY" [formGroup]="formGroupM" type="number" require="false">
          </reg-input>

<!-- REG-SELECT -->
          <reg-select controlName="XXX" placeholder="YYY" [formGroup]="formGroupM"
            [choices]="['Yes', 'No', 'Unknown']"></reg-select>

          <reg-select *ngIf="visibles['XXX']" controlName="XXX" placeholder="YYY" [formGroup]="formGroupM"
            [choices]="['Yes', 'No', 'Unknown']"></reg-select>

          <reg-select controlName="XXX" placeholder="YYY" [formGroup]="formGroupM"
            [choices]="['Yes', 'No', 'Unknown']" require="false"></reg-select>

          <reg-select controlName="XXX" placeholder="YYY" [formGroup]="formGroupM" [choices]="[
              'Yes',
              'No',
              'Unknown'
            ]"></reg-select>

          <reg-select *ngIf="visibles['XXX']" controlName="XXX" placeholder="YYY" [formGroup]="formGroupM" [choices]="[
              'Yes',
              'No',
              'Unknown'
            ]"></reg-select>

<!-- REG-DATEPICKER -->
          <reg-datepicker controlName="XXX" placeholder="YYY" [formGroup]="formGroupM">
            dd/mm/yyyy</reg-datepicker>

          <reg-datepicker *ngIf="visibles['XXX']" controlName="XXX" placeholder="YYY" [formGroup]="formGroupM">
            dd/mm/yyyy</reg-datepicker>

          <reg-datepicker controlName="XXX" placeholder="YYY" [formGroup]="formGroupM" type="datetime">
            dd/mm/yyyy hh:mm - 24 hr clock</reg-datepicker>

          <reg-datepicker *ngIf="visibles['XXX']" controlName="XXX" placeholder="YYY" [formGroup]="formGroupM" type="datetime">
            dd/mm/yyyy hh:mm - 24 hr clock</reg-datepicker>

<!-- DIVIDER -->
          <mat-divider></mat-divider>

<!-- FLEX LAYOUT -->
          <div fxLayout="row" fxLayout.lt-sm="column" [fxLayoutGap.gt-xs]="gap">

          </div>

          <div class="subitem-horz" fxLayout="row" fxLayout.lt-sm="column" [fxLayoutGap.gt-xs]="gap">

            <span style="padding-top: 30px;color: #757575;">Cardiac Presentation/Symptoms:</span>

          <div [id]="'cathresult'+i" style="margin-top: 25px;" *ngFor="let cathresult of H_cathResults; let i = index">
            <fieldset style="border:1px solid #a1a1a1; border-radius:10px; padding: 20px 30px 20px 30px;">
              <legend style="color:#757575;">{{ cathresult[0] }}</legend>

<!-- SECTION BODY -->
      <div *ngIf="visibles['sectionJBody']; else sectionJ_other_content" id="sectionJBody" class="section-body">
      </div>
      <ng-template #sectionJ_other_content>
        <div class="section-body">
          You need to select CABG in section I.
        </div>
      </ng-template>
