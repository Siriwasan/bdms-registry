<!-- REG-INPUT -->
          <reg-input controlName="XXX" placeholder="YYY" [formGroup]="formGroupI" type="number">
          </reg-input>

          <reg-input controlName="XXX" placeholder="YYY" [formGroup]="formGroupI" type="number" require="false">
          </reg-input>

<!-- REG-SELECT -->
          <reg-select controlName="XXX" placeholder="YYY" [formGroup]="formGroupI"
            [choices]="['Yes', 'No', 'Unknown']"></reg-select>

          <reg-select controlName="XXX" placeholder="YYY" [formGroup]="formGroupI"
            [choices]="['Yes', 'No', 'Unknown']" require="false"></reg-select>

          <reg-select controlName="XXX" placeholder="YYY" [formGroup]="formGroupI" [choices]="[
              'Yes',
              'No',
              'Unknown'
            ]"></reg-select>

<!-- REG-DATEPICKER -->
          <reg-datepicker controlName="XXX" placeholder="YYY" [formGroup]="formGroupI">
          </reg-datepicker>

          <reg-input controlName="XXX" placeholder="YYY" [formGroup]="formGroupI" type="text">
            dd/mm/yyyy hh:mm - 24 hr clock</reg-input>

<!-- DIVIDER -->
          <mat-divider></mat-divider>

<!-- FLEX LAYOUT -->
          <div fxLayout="row" fxLayout.lt-xs="column" [fxLayoutGap.gt-xs]="gap">

          </div>


            <span style="padding-top: 30px;color: #757575;">Cardiac Presentation/Symptoms:</span>

          <div [id]="'cathresult'+i" style="margin-top: 25px;" *ngFor="let cathresult of H_cathResults; let i = index">
            <fieldset style="border:1px solid #a1a1a1; border-radius:10px; padding: 20px 30px 20px 30px;">
              <legend style="color:#757575;">{{ cathresult[0] }}</legend>
